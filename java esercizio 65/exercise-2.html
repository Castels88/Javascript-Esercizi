<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">
      Fetch Post from LocalStorage
    </button>

    <h2>Post: <span id="post-title"></span></h2>
  </div>
</body>

</html>

<script>
  async function esercizio() {
    const local = await JSON.parse(local);
    const deveEssereCosi = await JSON.parse("#post-title");
    console.log(deveEssereCosi);
    const titolo = document.querySelector("#post-title");
    titolo.innerHTML = deveEssereCosi;
  }
  esercizio()
</script>
